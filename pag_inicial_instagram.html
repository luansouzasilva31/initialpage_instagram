<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram_celular.png" alt="Smartphone com Instagram.">
        </div>

        <div class="instagram-login">
            <div class="sign">
                <img src="./img/instagram_logo.png" alt="Logo do instagram." class="instagram-logo">
                <div class="profilephoto">
                    <img src="./img/profile-photo.png" alt="Foto de perfil.">
                </div>

                <a href="#" class="instagram_login">Continue as luan.souuuza</a>
                <a href="#" class="instagram_logout">Remove account</a>
            </div>

            <div class="sign">
                <p class="question">Not luan.souuuza?</p>
                <p class="not_account">
                    <span class="linkblue"> <a href="#" class="linkblue">Switch Accounts</a> </span>
                    <!-- or <span onclick="window.location='your http/https link'" class="linkblue"> Switch Accounts </span> -->
                    or
                    <span class="linkblue"> <a href="#" class="linkblue">Sign Up</a> </span>
                    <!-- or <span onclick="window.location='your http/https link'" class="linkblue"> Sign Up </span> -->
                </p>
            </div>
            
            
            <div class="getapp">
                <p class="get-the-app">Get the app.</p>
                <div class="buttons">
                    <a href="#" class="appdownload"> </a>
                    <a href="#" class="appdownload"> </a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
